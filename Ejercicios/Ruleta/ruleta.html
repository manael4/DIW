<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="flecha"></div>
    <div class="ruleta">
        <img src="descarga.png" alt="">
    </div>
    <button id="girar" onclick="girar()">Â¡A jugar!</button>
    <script>
            var a = 0;
        function girar(){
            let vueltas = Math.floor(Math.random()*5) + 1;
            let grados = Math.floor(Math.random()*360) + 360 * vueltas;
            a += grados;
            document.documentElement.style.setProperty('--rotacion',`${a}deg`);
        }
    </script>
</body>
