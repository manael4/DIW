<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="ficha">
        <img src="melocoton.png" alt="">
        <div class="info">
            <div class="title">
                <h1>Melocotón</h1>
            </div>
            <div class="taman">
                <h2>Tamaño</h2>
                <span>Pequeño</span>
                <span>Mediano</span>
                <span>Grande</span>
            </div>
            <div class="unidad">
                <h2>Unidad</h2>
                <span>-</span>
                <input type="number" value="0">
                <span>+</span>
            </div>
            <div class="precio">
                <h2>Precio</h2>
                <span>0</span>
            </div>
        </div>
    </div>
</body>
</html>
