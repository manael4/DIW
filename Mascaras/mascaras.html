<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máscaras</title>
</head>
<body>
    <article>
        <h2>Dividir imagen en 3 partes horizontales</h2>
        <p>Una imagen se puede dividir en 3 partes verticales iguales o diferentes.</p>
        <svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <pattern id="imgPattern" patternUnits="userSpaceOnUse" width="1000" height="500">
                <image href="imgs/gato.jpg" width="1000" height="500" />
              </pattern>
            </defs>
            <mask id="maskDividida2">
                <rect x="0" y="20" width="173" height="350" fill="white" rx="20" ry="20"/>
                
                <rect x="187" y="20" width="173" height="350" fill="white" rx="20" ry="20"/>

                <rect x="374" y="20" width="173" height="350" fill="white" rx="20" ry="20"/>
                <rect x="561" y="20" width="437" height="350" fill="white" rx="20" ry="20"/>
            </mask>
          
            <!-- Aplicar la imagen con la máscara -->
            <rect x="0" y="0" width="1000" height="500" fill="url(#imgPattern)" mask="url(#maskDividida2)" />
        </svg>
    </article>
</body>
</html>
